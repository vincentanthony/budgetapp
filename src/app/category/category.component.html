<div class="container">
  <h2 class="text-center">
    {{ budget.name }}
  </h2>

  <div class="class col-10">
    <table class="table">
      <thead>
      <tr>
        <th scope="col" class="w-sm">Account #</th>
        <th scope="col" class="w-bg">Category Name</th>
        <th scope="col" class="w-sm">Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of budget.categories">
        <td>{{ category.number }}</td>
        <td>{{ category.description }}</td>
        <td>{{ category.total }}</td>
      </tr>
        <!--<td colspan="3" class="add-button"><i class="fa fa-plus-circle"></i></td>-->
      </tbody>
    </table>
    <div class="rox center-div">
      <div class="add-button">
      <i class="fa fa-plus-circle"></i>
    </div>
    </div>
  </div>
</div>
